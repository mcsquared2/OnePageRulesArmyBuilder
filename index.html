<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>One Page Rules Army Builder</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <form id="add-unit-form" class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Legend</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-first-name">Name</label>
                    <input type="text" id="multi-first-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-24"></div>
                <div class="pure-u-1 pure-u-md-1-24">
                    <label for="multi-city">Size</label>
                    <input type="Number" id="multi-city" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-24"></div>

                <div class="pure-u-1 pure-u-md-1-24">
                    <label for="multi-last-name">Qa</label>
                    <input type="number" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-24"></div>

                <div class="pure-u-1 pure-u-md-1-24">
                    <label for="multi-email">Def</label>
                    <input type="number" id="multi-email" class="pure-u-23-24" required="" />
                </div>
                <div class="pure-u-1 pure-u-md-1-24"></div>
                
                <div class="pure-u-1 pure-u-md-1-24">
                    <label for="multi-city">Cost</label>
                    <input type="Number" id="multi-city" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-24"></div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">Weapons</label>
                    <select id="multi-state" class="pure-input-1" multiple>
                        <option value="CCW">CCW</option>
                        <option value="Thunderblam">Thunderblam</option>
                        <option value="Claws">Claws</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">Special Rules</label>
                    <select id="multi-state" class="pure-input-1-2" multiple>
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">Upgrade Tables</label>
                    <select id="multi-state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
                
            </div>
            
        </fieldset>
    </form>

    <form class="pure-form">
        <fieldset>
            <legend>A compact inline form</legend>
            <input type="text" placeholder="name" />
            <input type="password" placeholder="Password" />
            <label for="default-remember">
                <input type="checkbox" id="default-remember" /> Remember me</label>
            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
